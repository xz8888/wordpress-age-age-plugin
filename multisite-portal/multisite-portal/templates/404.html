{% extends "base.html" %}
{% load i18n %}
{% block page_title %}{% trans 'File not found' %}{% endblock page_title %}

{% block content %}
<section class="wrap-content">
	<div class="center wrap-error span1-to-span460 main-content-pad">
		<div class="box-error">
			<section class="box-feature tl br">
				<header>
					<h1 class="title sub-title">{% trans '404' %}</h1>
				</header>
				<div class="serif">
					<p>
						{% trans "Sorry, we couldn't find the page you're looking for..." %}
					</p>
				</div>
				<span class="rule rule-60"></span>
				<footer class="wrap-int-link">
					<a href="{% url home_view %}">{% trans 'Try going to the home page' %}</a>
				</footer>
			</section>
		</div>
	</div>
</section>
{% endblock %}
