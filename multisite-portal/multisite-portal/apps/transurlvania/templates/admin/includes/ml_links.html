{% load i18n %}

<div class="submit-row">
    <ul class="trans-tabs">
        {% for lang in trans_links %}
        <li class="{% if lang.obj %}exists{% ifequal lang.obj original %} active{% endifequal %}{% else %}{% ifequal trans_active_lang lang.code %} active{% endifequal %}{% endif %}"><a href="{{ lang.url }}">{{ lang.name }}</a></li>
        {% endfor %}
    </ul>

    <input type="submit" value="{% trans 'Save' %}" name="_savetrans" class="add-trans" {{ onclick_attrib }} />

    <input type="submit" value="{% trans 'Save and Add/Edit Translation:' %}" name="_addtrans" class="add-trans" {{ onclick_attrib }} />

    <select name="_addtrans_lang">
        {% for lang in trans_langs %}
        <option value="{{ lang.0 }}"{% ifequal trans_active_lang lang.0 %} selected="selected"{% endifequal %}>{{ lang.1 }}</option>
        {% endfor %}
    </select>
</div>
